<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        ul {
            display: flex;

        li {

            color: blue;

            transition-delay: 20ms;

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bubble.html">Bubble</a></li>
                <li><a href="commentbox.html">Comment Box</a></li>

            </ul>
        </nav>
    </header>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default text</h3>
    <p id="input-text-display">Default Input Text</p>
    <input id="input-field" type="text" placeholder="Write">
    <button id="btn-update">Update</button>
    <br><br>
    <button onclick="handleOnClick()">Handle Event by Add onclick Function</button>
    <button id="event-listener">Handle Event by addEventListener</button>
    <script>
        function handleOnClick(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Handle by function attached on onclick attribute';
        }
        
        document.getElementById('event-listener').addEventListener('click',
        function(){
            const handlerStatus=document.getElementById('handler-status');
            handlerStatus.innerText='Text Updated by add Event Listener button'
        })

        document.getElementById('btn-update').addEventListener('click',
            function(){
                const inputField=document.getElementById('input-field');
                const inputText=inputField.value;
                const p=document.getElementById('input-text-display');
                p.innerText=inputText;
                inputField.value='';
            }
        )
    </script>
</body>
</html>
