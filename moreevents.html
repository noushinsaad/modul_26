        document.getElementById('text-field').addEventListener(
            'focus', function () {
                console.log('Event triggered inside the input field')

                console.log('Event triggered inside the input field blurred')

            }
        )
        document.getElementById('btn-more').addEventListener(
            'mouseenter', function () {
                console.log('Events triggered')
            }
        )
